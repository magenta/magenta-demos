<head>
  <title>Piano Genie</title>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">

<body>
  <h1>Piano Genie</h1>
  <h2>
    <a class="author" href="https://chrisdonahue.github.io/">Chris Donahue</a>,
    <a class="author" href="https://ai.google/research/people/104882">Ian Simon</a>,
    <a class="author" href="http://benanne.github.io/about/">Sander Dieleman</a>
  </h2>
 
  <p>Piano Genie allows anyone to improvise on the piano!</p>
  <p>For more information, see our 
    <a href="https://magenta.tensorflow.org/pianogenie">blog post</a>,
    <a href="https://www.youtube.com/watch?v=YRb0XAnUpIk&list=PLBUMAYA6kvGVOmhAwLRP4i_L15D7AoWDJ">example videos</a>,
    or 
    <a href="https://arxiv.org/abs/1810.05246">research paper</a>.
  </p>

  <p><b>Controls</b>: Press keys [1]-[8] to improvise. [Space] is sustain pedal, [S] key is soft pedal.</p>

  <div id="piano-genie-ui"></div>

  <script src="piano_genie_bundle.js"></script>
